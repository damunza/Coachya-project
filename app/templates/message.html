{% extends 'base.html' %}

{% block content %}
{% if message %}
{% for m in message %}
<div class="card">
  <div class="card-title">
    <h3><span>
      <b>Author:</b> {{m.user}}
    </span></h3>
  </div>
  <div class="card-body">
    <p>{{m.message}}</p>
    <p>{{m.email}}</p>
  </div>
</div>

{% endfor %}
{% else %}
<h2> No messages</h2>
{% endif %}
{% endblock %}
